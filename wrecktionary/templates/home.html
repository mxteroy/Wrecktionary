{% extends "layout.html "%}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
            
            <div class="media-body">
                <div class="article-metadata">
                    <h2><a class="article-title mr-2" href="{{url_for('post', post_id=post.id)}}">{{ post.title }}</a></h2>
                    <p class="article-content">{{ post.content }}</p>
                </div>
                <!--<img class="rounded-circle" src="{{ url_for('static', filename='profile_pics'+ post.author.image_file)}}"></img>-->
                <a class="mr-2" href="#">{{ post.author.username }}</a>
                <small class="text-muted">{{ post.date_posted.strftime('%m-%d-%Y') }}</small>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
